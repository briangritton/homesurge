<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Sell Your House Fast For Cash</title>
    
    <!-- Google Maps API with error handling -->
    <script>
      // Error handler for Google Maps API loading failure
      function handleGoogleMapsError() {
        console.warn('Google Maps API failed to load. Address autocomplete may not work.');
        window.googleMapsLoaded = false;
      }
      
      // Success handler for Google Maps API
      function handleGoogleMapsSuccess() {
        console.log('Google Maps API loaded successfully');
        window.googleMapsLoaded = true;
      }
    </script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArZ4pBJT_YW6wRVuPI2-AgGL-0hbAdVbI&libraries=places&callback=handleGoogleMapsSuccess" 
      async 
      defer
      onerror="handleGoogleMapsError()">
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sell Your House Fast For Cash! Get a great cash offer for your house and close fast."

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>Sell Your House Fast For Cash</title>
    
    <!-- Google Maps API - Load in a non-blocking way -->
    <script>
      // Graceful error handling for Google Maps
      window.googleMapsCallback = function() {
        console.log('Google Maps API loaded successfully');
        window.googleMapsLoaded = true;
      };
      
      window.googleMapsErrorCallback = function() {
        console.warn('Google Maps API failed to load, but the app will continue to work');
        window.googleMapsLoaded = false;
      };
      
      // Only try to load Google Maps after the page is fully loaded
      window.addEventListener('load', function() {
        // Create script tag dynamically
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyArZ4pBJT_YW6wRVuPI2-AgGL-0hbAdVbI&libraries=places&callback=googleMapsCallback';
        script.async = true;
        script.defer = true;
        script.onerror = window.googleMapsErrorCallback;
        
        // Add to document
        document.body.appendChild(script);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
